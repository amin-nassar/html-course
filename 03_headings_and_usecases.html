<!DOCTYPE html>
<!-- lang Here Is Used To Tell The Browser What Language Is Used In The Document -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- For Responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Headings And Use Cases</title>
</head>
<body>
  <!-- Headings -->
  <!-- These Headings Should Follow Certain Hierarchy  -->
  <h1>Heading 1 - Better To Be Used Once In The Page</h1>
  <!-- H2 => Below H1 -->
  <h2>Heading 2 - Used In Section's Title</h2>
  <!-- H3 => Below H2 -->
  <h3>Heading 3 - Used Inside a Section With Title Of H2</h3>
  <!-- H4 => Below H3 -->
  <h4>Heading 4 - Used Inside a Section With Title Of H3</h4>
  <!-- H5 => Below H4 -->
  <h5>Heading 5 - Used Inside a Section With Title Of H4</h5>
  <!-- H6 => Below H5 -->
  <h6>Heading 6 - Used Inside a Section With Title Of H5</h6>
</body>
</html>
