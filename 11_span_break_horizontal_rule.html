<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Span, Break and Horizontal Rule</title>

  <!-- Styling The Span For Test -->
  <style>
    span {
      color: red;
    }
  </style>
</head>
<body>
  <!-- span => The Most Used Inline Element -->
  <!-- Mostly Used To Capture Part Of The Text for Styling -->
  <p>My Name Is <span>Amin Nassar</span></p>

  <!-- br => break line (Make New Line) -->
  <!-- It's Considered As Block Element -->
  <p>Thi Is First Line Of Paragraph <br> This Is The Second One.</p>

  <!-- hr => Horizontal Rule -->
  <!-- Makes Line That Takes The Full Width Of The viewport -->
  <p>First Paragraph</p>
  <hr>
  <p>Second Paragraph</p>
</body>
</html>
