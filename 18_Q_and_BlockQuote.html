<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote & BlockQuote</title>
</head>
<body>
  <!-- Q tag => Used To Display A Quote -->
  <!-- It's Inline Element -->
  <q>This Is Inline Quote</q>
  <q>And This Is Another Inline Quote</q>
  
  <hr>

  <!-- BlockQuote => Used To Display Larger Quotes -->
  <!-- It's Block Element -->
  <!-- It Can Contain (Quote + Cite) Tags -->
  <blockquote>
    <q>There's Always More That What's On The Surface</q>
    <br>

    <!-- cite => To Show Citation Of A Single Quote -->
    <!-- Makes Text Italic -->
    <cite>Morgan Freeman</cite>
  </blockquote>

  <hr>

  <!-- bdi => Makes Certain Text's Direction Isolated From The Rest Of The Text -->
  
  <p>السلام عليكم 1  My Name Is Amin(Without bdi Tag)</p>
  <p><bdi>السلام عليكم</bdi> 1 My Name Is Amin(with bdi Tag)</p>
</body>
</html>
