<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entities</title>
</head>
<body>
  <!-- Entites Are Just Text That's Used Specifically To : -->
  <!-- 1) Show Reserved Characters That Would Be Handled as HTML Code.(less than, greater than) -->
  <!-- 2) Show Characters That're Hard To Display With Normal Keyboard.(copyright, trademark) -->
  <!-- 3) Show Invisible Characters Like (non-breaking space) -->

  <!-- Greater Than (>) -->
  <p>Greater That : &gt;</p>

  <!-- Less Than (<) -->
  <p>Less Than That : &lt;</p>

  <!-- Copyright  (©)-->
  <p>Copyright : &copy;</p>

  <!-- Ampersand (&)-->
  <p>Ampersand : &amp;</p>

  <!-- Registered Trademark (®)-->
  <p>Registered Trademark : &reg;</p>

  <!-- non-breaking space ( ) Space That Would Appear In The Page -->
  <p>This is a Test For &nbsp; &nbsp; &nbsp;non-breaking &nbsp;&nbsp; space&nbsp;&nbsp;&nbsp; entity</p>
</body>
</html>
