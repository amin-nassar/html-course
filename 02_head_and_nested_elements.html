<!DOCTYPE html>

<html>
  <head>
    <!-- This Tag Contains Meta Tag About The Website To Tell The Browser How To Deal With It -->
    <!-- Meta Tags Are Used To Determine What Do We Want To Tell The Borwser About This Web Page -->

    <!-- 
      Charset = Character Set Is Used To Tell The Browser What Type Of Characters Do We Use In This Web Page (UTF-8 = Uses Unicode To Support EveryThing & It's The Default Value)
    -->
    <meta charset="UTF-8" />

    <!-- Description => Is Used To Determine The Description Of The Website (Shows Below The Title In Search Results) -->
    <meta name="description" content="This Is The Website Of The Description">

    <!-- Author => Tells Who Is The Writer Of This Web Page (The Owner Of The Website) -->
    <meta name="author" content="Amin Nassar">

    <!-- Copyright => Tells Who Is The Copyright Owner/Company Of The Website -->
    <meta name="copyright" content="Amin Nassar">

    <!-- Viewport => Determine The ViewPort Of The Web Page On Devices -->
    <!-- The Most Importnat Meta Tag Because It's Related To Responsive Design -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Revised => Helps Telling The Last Time This Web Page Was Revised -->
    <meta name="revised" content="Friday, April 9th, 2021, 4:21 pm">

    <!-- Robots => If We Want to Tell The Search Engine NOT To Show The Website Or Certain Pages In Search Results -->
    <!-- It Gives Us Control Of Which Pages Will Be Shown In Search Results and Which Won't -->
    <meta name="robots" content="index, follow" />

    <!-- Title Tag => Specifies The Title Web Page -->
    <!-- This Tag's Content Will Show On The Browser's Tap -->
    <title>This Is My First Website</title>

    <!-- Style => This Tag Will Contain Any Internal CSS Code (Later) -->
    <style></style>

    <!-- Script => This Tag Will Contain Any JS Code (Later) -->
    <script></script>

    <!-- Link => This Tag Is Used Mainly To Link HTML Page To External Stylesheet (CSS) Later -->
    <link rel="stylesheet" href="">
    <!-- It Can Also Be Used To Determine The Icon Of The Website -->
    <link rel="Icon" href="">
  </head>
  <body></body>
</html>
