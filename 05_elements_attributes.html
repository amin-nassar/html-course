<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elements Attributes</title>
</head>
<body>
  <!-- Attributes => Specific Information About HTML Elements And They : -->
  <!-- 1) Makes Element Functional (Some Elements Don't Work Correctly Without Proper Attributes) -->
  <!-- 2) Provides Information About HTML Element -->
  <!-- 3) Some Elements Can Have Multiple Functionalities, Attributes Help In Determinig Which Functionality The Element Will Take -->
  
  <!-- Some Attributes Are Global (Can Be Given To Evere HTML Element) like (id, class, title, hidden) -->
  <p id="testID" class="testClass" title="Title Attribute"></p>
  <!-- Some Attributes Are Specific To Certain Element/s Like (src, alt, href) -->
  <img src="" alt="">
  <a href=""></a>
  <video src=""></video>
  <audio src=""></audio>
</body>
</html>
