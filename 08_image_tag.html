<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Tag</title>
</head>
<body>
  <!-- Used To Display Images -->

  <!-- Can Be Image From The Internet -->
  <img src="https://pbs.twimg.com/profile_images/883859744498176000/pjEHfbdn_400x400.jpg">

  <!-- Can Be Image In Project's Folder -->
  <img src="./test_image_tag.jpeg">

  <!-- Alt Attribute => Used To Make Alternative Text To show Up In Case If The Image Didn't Upload -->
  <!-- Here : The Image Extension Is Wrong To Make Alternative Text Appear -->
  <img src="./test_image_tag.jpg" alt="Alternative Text">
</body>
</html>
