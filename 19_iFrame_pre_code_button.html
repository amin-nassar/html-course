<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iFrame, Pre, Code & Button</title>
</head>
<body>
  <!-- iFrame => Used To Embed WebPage In The Same Site Or From External site -->
  <iframe src="https://elzero.org" frameborder="1" width="900" height="375"></iframe>

  <hr>

  <!-- Preformatted Text => Displays Text And Preserve Spaces In It. -->
  <!-- It can Be Used For Long Code Snippets -->
  <pre>
    This Is Line
    New Line
    New Line
    Preserved       Space
  </pre>

  <hr>


  <!-- code => Displays Code Snippets (Usually Short Ones) -->
  <!-- It Doesn't Preserve Spaces (Used With pre Tag To Do That) -->
  <code>
    var x = 10;
    var y = 10;
    console.log(x + y);
  </code>

  <hr>

  <pre>
    <code>
      var x = 10;
      var y = 10;
      console.log(x + y);
    </code>
  </pre>
  
  <hr>
  <!-- button => Displays a Button Usually Used For (Call To Action) Buttons -->
  <button>This Is The Text On The Button</button>
</body>
</html>
