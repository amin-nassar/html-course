<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two</title>
</head>
<body>
  <form novalidate target="_blank">
    <label for="search">Search</label>
    <br>
    <input type="search" name="search" id="search" autofocus>
    <br>
    <label for="file">File</label>
    <br>
    <input type="file" name="file" id="file">
    <br>
    <label for="url">URL</label>
    <br>
    <input type="url" name="url" id="url" required>
    <hr>
    <label for="date">Date : </label>
    <input type="date" name="date" id="date" value="1982-10-25">
    <br>
    <label for="month">Month : </label>
    <input type="month" name="month" id="month" value="1982-10">
    <hr>
    <button type="reset">Empty</button>
    <button type="submit">Save</button>
  </form>
</body>
</html>
