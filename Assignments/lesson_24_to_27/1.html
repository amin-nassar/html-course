<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One</title>
</head>
<body>
  <form action="test.py" method="post">
    <label for="name">User Name :</label>
    <br>
    <input type="text" id="name" name="username" placeholder="Enter User Name" required>
    <hr>
    <label for="pass">Password :</label>
    <br>
    <input type="password" id="pass" name="password" placeholder="7 Or More Characters" required>
    <hr>
    <label for="mobile">Mobile :</label>
    <br>
    <input type="tel" id="mobile" name="mobile" placeholder="ex: +20100 (234) 123">
    <hr>
    <label for="email">Email :</label>
    <br>
    <input type="email" id="email" name="email" placeholder="Enter Your Email">
    <hr>
    <label for="subject">Subject :</label>
    <br>
    <Textarea id="subject" placeholder="Your Message" name="subject"></Textarea>
    <hr>
    <input type="number" value="10" hidden min="1" max="100">
    <button type="submit">Send Data</button>
    <button type="reset">Empty Form</button>
  </form>
</body>
</html>
