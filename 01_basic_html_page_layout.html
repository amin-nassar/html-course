<!-- DOCTYPE => (Document Type) It Tells The Browser What Is The Type Of This Page and What HTML Version Are We Using -->
<!-- We Must Write It To Make The Browser Run The Website In The (Default Mode) Not (Quirks Mode) -->
<!-- Default Mode Supports Everything, Quirks Mode Doesn't -->
<!DOCTYPE html>

<!-- HTML Main Element (HTML Page Itself)-->
<html>
  <!-- Head Tag => Contains Data That Will Not Show Up On The Page In Browser (Metadata) -->
  <head></head>
  <!-- Body Tag => Contains Everything That'll Be Shown On The Page In Browser -->
  <body></body>
</html>
